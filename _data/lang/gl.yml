# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Configuración de cookies
  panel_bar:
    msg: >
      Este sitio web utiliza cookies para optimizar su funcionalidad.
      Se activarán con tu aprobación.
    privacy_msg: Consulta $privacy_link.
    buttons:
      accept: &accept_button Permitir todo
      settings: Personalizar
      deny: &deny_button Rechazar
      close: Pechar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este sitio web utiliza cookies para optimizar a sua funcionalidade.
      Activaranse coa túa aprobación. Fai clic en cada elemento a continuación para ver a política de cookies.
    privacy_msg: Consulta $privacy_link.
    buttons:
      accept: *accept_button
      save: Permitir selección
      deny: *deny_button
    always_active: Sempre activo
    consent_types:
      necessary:
        title: Cookies estrictamente necesarias
        info: >
          Estas cookies son esenciais para o funcionamento do sitio web e non se poden desactivar.
          Soen establecerse cando cambia alguna configuración do sitio, como a esquema de cor.
          Estas cookies non almacenan información persoal identificable.
          $gtag_info
      analytics:
        title: Cookies de rendemento
        info: $gtag_info
      preferences:
        title: Cookies de funcionalidade
        info: $gtag_info
      advertising:
        title: Cookies de publicidade e segmentación
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Permite o almacenamento (como cookies) relacionado coa publicidade.
      analytics_storage: >
        Permite o almacenamiento (como cookies) relacionado coa análise, por exemplo, a duración da visita.
      functionality_storage: >
        Habilita o almacenamiento que permite o correcto funcionamento do sitio web ou a aplicación (p. ex., a configuración de idioma).
      personalization_storage: >
        Habilita o almacenamento relacionado coa personalización (p. ex., as recomendacións de videos).
      security_storage: >
        Habilita o almacenamento relacionado coa seguridade, como a función de autenticación,
        a prevención de fraudes e outras proteccións d usuario.
